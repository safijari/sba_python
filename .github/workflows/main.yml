name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: docker://ros:kinetic
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        find /opt/ros/
        echo $ROS_DISTRO
        cd && catkin_create_pkg thing
        source /opt/ros/kinetic/setup.bash
